<!DOCTYPE html><html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spleen Shop</title>
<style>
body {
    background-color: black;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
}
header {
    position: fixed;
    top: 10px;
    right: 20px;
    font-weight: bold;
    color: white;
}
.shop {
    display: flex;
    gap: 20px;
    padding: 80px 20px 20px 20px;
    flex-wrap: wrap;
}
.card {
    background-color: white;
    border: 2px solid black;
    border-radius: 4px;
    width: 120px;
    height: 160px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    color: black;
    font-size: 14px;
}
.card div {
    margin: 5px 0;
}
.price {
    font-weight: bold;
}
</style>
</head>
<body>
<header>-1300 67 1500</header>
<div class="shop" id="shop"></div>
<script>
window.onload = function() {
    const inventory = [
        { name: "Фейерверки", price: 1, stock: 22 },
        { name: "Золотая морковь", price: 2, stock: 9 }
    ];const shop = document.getElementById('shop');

inventory.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<div>${item.name}</div><div>В наличии: ${item.stock}</div><div class='price'>${item.price} монет</div>`;
    shop.appendChild(card);
});

}; </script>

</body>
</html>
