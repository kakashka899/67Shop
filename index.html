<!DOCTYPE html><html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spleen Shop</title>
<style>
body {
    background: radial-gradient(circle at center, #2b0040 0%, #000 65%);
    overflow-x: hidden;
}body::before { content: ''; position: fixed; inset: 0; background-image: radial-gradient(1px 1px at 10% 20%, #fff, transparent), radial-gradient(1px 1px at 30% 80%, #fff, transparent), radial-gradient(1px 1px at 50% 50%, #fff, transparent), radial-gradient(1px 1px at 70% 30%, #fff, transparent), radial-gradient(1px 1px at 90% 70%, #fff, transparent); background-size: 250px 250px; opacity: 0.6; pointer-events: none; } background-color: black; font-family: Arial, sans-serif; margin: 0; padding: 0; color: white; } header { position: fixed; top: 10px; right: 20px; font-weight: bold; color: white; } .shop { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; padding: 120px 40px 40px 40px; justify-items: center; } .card { transition: 0.2s; } .card:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(180,100,255,1); }

.card:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(128,0,255,0.8); }

.card { background-color: #8000ff; /* фиолетовый фон / border: 2px solid black; border-radius: 4px; width: 150px; height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 2px 2px 5px rgba(0,0,0,0.5); color: black; / текст черный */ font-size: 14px; padding: 10px; font-weight: bold; } .card div { margin: 5px 0; text-align: center; } .price { font-weight: bold; } .title { color: #b066ff; }

.title { animation: glow 3s ease-in-out infinite; }

@keyframes glow { 0% { text-shadow: 0 0 5px #a070ff; } 50% { text-shadow: 0 0 12px #c5a0ff; } 100% { text-shadow: 0 0 5px #a070ff; } }

.title { text-align: center; margin-top: 20px; font-size: 36px; font-weight: bold; letter-spacing: 2px; }

footer { color: white; text-align: center; margin-top: 20px; padding: 10px; } </style>

</head>
<body>
<header>-1300 67 1500</header>
<h1 class="title">СПЛИН Shop</h1>
<div class="shop" id="shop"></div>
<div style="text-align:center;margin-top:20px;">
<a href="https://discord.gg/Gh3s5sxv" target="_blank" style="color:#b066ff;font-weight:bold;text-decoration:none;">Перейти в Discord сервер</a>
</div>
<footer>Если не появляются предметы, перезагрузите страницу</footer>
<script>
window.onload = function() {
    const inventory = [
        { name: "Фейерверки", price: 1, stock: 22, unit: "стак", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/7e/Firework_Rocket_JE3.png" },
        { name: "Золотая морковь", price: 2, stock: 9, unit: "стак", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/0/02/Golden_Carrot_JE2.png" },
        { name: "Маяки", price: 10, stock: 13, unit: "шт", note: "При покупке 2 и более цена за 1 уменьшается до 9", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5c/Beacon_JE6.png" },
        { name: "Панцири шалкера", price: 2, stock: 2, unit: "16 шт", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/4/4c/Shulker_Shell_JE2.png" },
        { name: "Элитры", price: 12, stock: 10, unit: "шт", note: "При покупке 3 и более цена за 1 уменьшается до 10", img: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/7e/Elytra_JE2.png" }
    ];const shop = document.getElementById('shop');

inventory.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `

<div>${item.name}</div><div>В наличии: ${item.stock || ''} ${item.unit || ''}</div><div class='price'>${item.price ? `Цена за ${item.unit}: ${item.price} монет` : ''}</div>${item.note ? `<div>${item.note}</div>` : ''}`; `<div>${item.name}</div><div>В наличии: ${item.stock} ${item.unit}</div><div class='price'>Цена за ${item.unit}: ${item.price} монет</div>${item.note ? `<div>${item.note}</div>` : ''}`;
        shop.appendChild(card);
    });
};
</script>
</body>
</html>
