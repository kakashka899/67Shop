<!DOCTYPE html><html lang="ru">
<head>
<meta charset="UTF-8">
<title>67Shop</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #2b0040 0%, #000 70%);
    color: white;
    display: flex;
}/* Левая часть (магазин) */ .main { width: 75%; padding: 20px 40px; }

.title { text-align: center; font-size: 38px; color: #a855ff; margin-bottom: 40px; }

.shop { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }

.card { background: linear-gradient(145deg, #8b00ff, #6a00cc); width: 260px; padding: 18px; border-radius: 14px; color: black; font-weight: bold; transition: 0.25s ease; box-shadow: 0 0 15px rgba(160, 80, 255, 0.4); }

.card:hover { transform: translateY(-8px); box-shadow: 0 0 30px rgba(190, 120, 255, 0.8); }

.card div { margin: 6px 0; }

button { margin-top: 10px; padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; background: black; color: #a855ff; font-weight: bold; }

button:hover { background: #1a001f; }

/* Корзина */ .cart { width: 25%; background: #120018; padding: 20px; border-left: 2px solid #6a00cc; box-shadow: -5px 0 15px rgba(150, 0, 255, 0.4); }

.cart h2 { text-align: center; color: #a855ff; }

.cart-item { margin: 15px 0; padding: 10px; background: #1f002b; border-radius: 8px; }

.qty-control { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 5px; }

.qty-control button { padding: 3px 8px; background: #a855ff; color: black; }

.total { margin-top: 30px; font-size: 18px; font-weight: bold; text-align: center; color: #d8b4ff; }

.order-block { margin-top: 30px; text-align: center; }

.order-block a { color: #a855ff; text-decoration: none; }

</style>
</head>
<body><div class="main">
    <div class="title">67Shop</div><div class="shop">

    <div class="card">
        <div>Маяк</div>
        <div>В наличии: 14</div>
        <div>Цена за шт: 10</div>
        <div>От 3 шт: 9</div>
        <button onclick="addToCart('Маяк', 10, true)">Добавить в корзину</button>
    </div>

    <div class="card">
        <div>Незер сет брони</div>
        <div>В наличии: 6</div>
        <div>Цена за сет: 50</div>
        <button onclick="addToCart('Незер сет брони', 50, false)">Добавить в корзину</button>
    </div>

    <div class="card">
        <div>Зачарованные золотые яблоки</div>
        <div>В наличии: 30</div>
        <div>Цена за шт: 4</div>
        <button onclick="addToCart('Золотые яблоки', 4, false)">Добавить в корзину</button>
    </div>

</div>

<div class="order-block">
    Сделать заказы тут:<br>
    <a href="https://discord.gg/QcfekhuEU" target="_blank">https://discord.gg/QcfekhuEU</a>
</div>

</div><div class="cart">
    <h2>Корзина</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice">Итого: 0 монет</div>
</div><script>
let cart = {};

function addToCart(name, price, hasDiscount) {
    if (!cart[name]) {
        cart[name] = { qty: 1, price: price, discount: hasDiscount };
    } else {
        cart[name].qty++;
    }
    renderCart();
}

function changeQty(name, amount) {
    cart[name].qty += amount;
    if (cart[name].qty <= 0) delete cart[name];
    renderCart();
}

function renderCart() {
    let cartDiv = document.getElementById('cartItems');
    cartDiv.innerHTML = '';
    let total = 0;

    for (let name in cart) {
        let item = cart[name];
        let price = item.price;

        if (item.discount && item.qty >= 3) price = 9;

        let itemTotal = price * item.qty;
        total += itemTotal;

        cartDiv.innerHTML += `
            <div class="cart-item">
                ${name}<br>
                <div class="qty-control">
                    <button onclick="changeQty('${name}', -1)">-</button>
                    ${item.qty}
                    <button onclick="changeQty('${name}', 1)">+</button>
                </div>
                ${itemTotal} монет
            </div>
        `;
    }

    document.getElementById('totalPrice').innerText = 'Итого: ' + total + ' монет';
}
</script></body>
        </html>
