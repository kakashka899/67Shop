<!DOCTYPE html><html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spleen Shop</title>
<style>
body {
    background-color: black;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
}
header {
    position: fixed;
    top: 10px;
    right: 20px;
    font-weight: bold;
    color: white;
}
.shop {
    display: flex;
    gap: 20px;
    padding: 80px 20px 20px 20px;
    flex-wrap: wrap;
}
.card {
    background-color: #8000ff; /* фиолетовый фон */
    border: 2px solid black;
    border-radius: 4px;
    width: 150px;
    height: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    color: black; /* текст черный */
    font-size: 14px;
    padding: 10px;
    font-weight: bold;
}
.card div {
    margin: 5px 0;
    text-align: center;
}
.price {
    font-weight: bold;
}
footer {
    color: white;
    text-align: center;
    margin-top: 20px;
    padding: 10px;
}
</style>
</head>
<body>
<header>-1300 67 1500</header>
<div class="shop" id="shop"></div>
<footer>Если не появляются предметы, перезагрузите страницу</footer>
<script>
window.onload = function() {
    const inventory = [
        { name: "Фейерверки", price: 1, stock: 22, unit: "стак" },
        { name: "Золотая морковь", price: 2, stock: 9, unit: "стак" },
        { name: "Маяки", price: 10, stock: 13, unit: "шт", note: "При покупке 2 и более цена за 1 уменьшается до 9" },
        { name: "Панцири шалкера", price: 8, stock: 3, unit: "стак" },
        { name: "Элитры", price: 12, stock: 10, unit: "шт", note: "При покупке 3 и более цена за 1 уменьшается до 10" }
    ];const shop = document.getElementById('shop');

inventory.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<div>${item.name}</div><div>В наличии: ${item.stock} ${item.unit}</div><div class='price'>Цена за ${item.unit}: ${item.price} монет</div>${item.note ? `<div>${item.note}</div>` : ''}`;
    shop.appendChild(card);
});

}; </script>

</body>
</html>
